<mjml>
  <mj-head>
    <mj-font name="Roboto" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" />
    <mj-attributes>
      <mj-all font-family="Roboto"/>
    </mj-attributes>
  </mj-head>
  <mj-body>
    <mj-container background-color="#edeff0">
      <mj-section padding-bottom="0" padding-top="0">
        <mj-column width="100%" vertical-align="middle">
          <mj-text align="center" color="#000000" font-family="Roboto, Arial, sans-serif" font-size="11" padding-left="25" padding-right="25" padding-bottom="0" padding-top="0">
            <p>
              <div style="font-size: 11px">Vous recevez cet email car <span style="font-weight: bold;">Clara</span> est un service recommandé par votre conseiller Pôle Emploi</div>
                <a href="https://clara.pole-emploi.fr">Accédez à la version en ligne</a>
            </p>
          </mj-text>
        </mj-column>
      </mj-section>
      <mj-section background-color="#e4e9f4" padding-bottom="0" padding-top="10">
        <mj-column width="100%" vertical-align="top">
          <mj-image href="https://clara.pole-emploi.fr" src="http://res.cloudinary.com/bdavidxyz-com/image/upload/v1517840010/image_clara_header_ckmpji.png" alt="logo Clara" align="center" border="none" padding-left="0" padding-right="0" padding-bottom="0" padding-top="0">
          </mj-image>
        </mj-column>
      </mj-section>
      <mj-section background-color="#e4e9f4"  padding-bottom="0" padding-top="0">
        <mj-column width="100%" vertical-align="top">
          <mj-text align="center" color="#0b2d3d">
            <h1>Découvrez les aides et mesures qui vont</h1>
            <h1 style="margin-bottom: 0">accélérer votre retour à l'emploi</h1>
          </mj-text>
        </mj-column>
      </mj-section>
      <mj-section  background-color="#e4e9f4" padding-bottom="0" padding-top="0">
        <mj-column>
          <mj-image padding-bottom="0" padding-top="0" src="http://res.cloudinary.com/bdavidxyz-com/image/upload/v1517839078/image_clara2_sv2xxk.png" />
        </mj-column>
      </mj-section>
      <mj-section background-color="#e4e9f4"  padding-bottom="0" padding-top="0">
        <mj-column width="100%" vertical-align="top">
          <mj-text align="center" padding-bottom="0" padding-top="0" color="#0b2d3d">
            <h1 style="font-weight: normal;margin-top: 0;"><span style="font-weight:bold">Clara</span> vous délivre ces informations</h1>
            <h1 style="font-weight: normal">en <span style="font-weight:bold">moins 2 minutes. Top Chrono!</span></h1>
          </mj-text>
        </mj-column>
      </mj-section>
      <mj-section background-color="#e4e9f4"  padding-bottom="0" padding-top="0">
        <mj-column width="100%" vertical-align="top">
          <mj-button border="0" background-color="#358ED7" inner-padding="10px 20px" border-radius="20px" font-size="16px" font-weight="500" href="http://clara.pole-emploi.fr">Je calcule mes aides</mj-button>
        </mj-column>
      </mj-section>
      <mj-section background-color="#152e3b"  padding-bottom="0" padding-top="0">
        <mj-column width="100%" vertical-align="top">
          <mj-text align="center" color="white">
            footer
          </mj-text>
        </mj-column>
      </mj-section>
    </mj-container>
  </mj-body>
</mjml>
